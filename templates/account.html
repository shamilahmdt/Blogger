    <header>
        <section class="wrapper">
            <div class="left">
                <h1><a href="{% url 'blo:index' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a></h1>
            </div>
            <div class="middle">
                <form action="">
                    <div>
                        <input type="search" placeholder="Search blog...">
                        <img src="{% static 'images/search.png' %}" alt="search" />
                    </div>
                </form>
            </div>
            <div class="right">
                <ul>
                    <li><a href="{% url 'blo:index' %}">Home</a></li>
                    <li><a href="{% url 'blo:create' %}">Create</a></li>
                    <li><a href="{% url 'blo:account' %}">Account</a></li>
                </ul>
            </div>
        </section>
    </header>

                        <th>Delete</th>
                    </tr>
                </thead>

                    {% for blog in blogs %}

                            <img src="{% static './images/blog.png' %}" alt="blog">

                        <td>{{blog.date}}</td>
                        <td>
                            <a href="{% url 'blo:blog' blog.id %}" class="view">View</a>
                        </td>
                        <td>
                            <a href="{% url 'blo:edit' blog.id %}" class="edit">Edit</a>
                        </td>
                        <td>
                            <a href="{% url 'blo:delete' id=blog.id %}" class="delete">Delete</a>
                        </td>
                    </tr>
